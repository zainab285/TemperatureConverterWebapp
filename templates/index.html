<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <style>
        /* Dark mode styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
        }

        input[type="text"], select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
            font-size: 1rem;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 12px;
            background-color: #6200ee;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        h2 {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form method="POST" action="/">
        <input type="text" name="temperature" placeholder="Enter temperature" required />
        
        <label for="from_scale">From:</label>
        <select name="from_scale" id="from_scale" required>
            <option value="C">Celsius (째C)</option>
            <option value="F">Fahrenheit (째F)</option>
            <option value="K">Kelvin (K)</option>
        </select>

        <label for="to_scale">To:</label>
        <select name="to_scale" id="to_scale" required>
            <option value="C">Celsius (째C)</option>
            <option value="F">Fahrenheit (째F)</option>
            <option value="K">Kelvin (K)</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
